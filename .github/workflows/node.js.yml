name: Pruebas Unitarias

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Obtener repositorio
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas unitarias
        run: npm test

      - name: Establecer criterios de Ã©xito
        run: npm test APP.test.js

      - name: Notificaciones en caso de fallo de pruebas
        if: ${{ failure() }}
        uses: actions-ecosystem/action-slack@v3
        with:
          status: failure
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notificaciones en caso de merge directo a la rama Master
        if: github.event_name == 'pull_request_target' && github.event.pull_request.base.ref == 'master' && github.event.action == 'synchronize'
        uses: actions-ecosystem/action-slack@v3
        with:
          status: failure
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
            MESSAGE: "Se ha intentado realizar un merge directo a la rama Master."